<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Club Poll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f6fa;
      padding: 40px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      cursor: pointer;
    }

    .result {
      font-weight: bold;
      margin-top: 12px;
    }
  </style>
</head>
<body>

<h1>ğŸ“– Book Club Poll</h1>

<p><strong>Did you enjoy this book?</strong></p>

<button onclick="vote('yes')">ğŸ‘ Yes</button>
<button onclick="vote('meh')">ğŸ˜ Meh</button>
<button onclick="vote('no')">ğŸ‘ No</button>

<div class="result" id="results"></div>

<script>
  const state = JSON.parse(localStorage.getItem("poll")) || {
    yes: 0,
    meh: 0,
    no: 0
  };

  function vote(choice) {
    state[choice]++;
    localStorage.setItem("poll", JSON.stringify(state));
    render();
  }

  function render() {
    document.getElementById("results").innerText =
      `Yes: ${state.yes} | Meh: ${state.meh} | No: ${state.no}`;
  }

  render();
</script>

</body>
</html>
